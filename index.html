<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>区块链数据仪表板</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .chart {
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
            overflow: hidden;
        }

        .chart iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .chart-title {
            text-align: center;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: #e9e9e9;
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="title">区块链数据图表</div>
    <div class="container">
        <div class="chart">
            <div class="chart-title">交易数量（主网）</div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/transaction-count?showUsd=true&theme=dark&timespan=365d&scale=absolute&interval=daily&showMainnet=true&chains=base%2Cimx%2Ctaiko%2Cblast%2Carbitrum%2Cmanta%2Coptimism%2Cmantle%2Clinea%2Cscroll%2Czksync_era%2Czora%2Cmode%2Cstarknet%2Cmetis%2Cpolygon_zkevm%2Credstone%2Crhino%2Cloopring%2Cethereum"
                title="Transaction Count - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">交易数量（Solana）</div>
            <iframe width="100%" height="420" frameborder="0"
                src="https://www.theblock.co/data/on-chain-metrics/solana/non-vote-transactions-on-the-solana-network-daily-7dma/embed"
                title="Non-Vote Transactions on the Solana Network (Daily, 7DMA)"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">活跃用户</div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/daily-active-addresses?showUsd=true&theme=dark&timespan=365d&scale=absolute&interval=daily&showMainnet=true&chains=base%2Carbitrum%2Clinea%2Czksync_era%2Cmantle%2Ctaiko%2Cscroll%2Coptimism%2Cmanta%2Cblast%2Czora%2Cmode%2Cstarknet%2Cimx%2Cpolygon_zkevm%2Cmetis%2Crhino%2Credstone%2Cloopring%2Cethereum"
                title="Active Addresses - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">活跃用户（Solana）</div>
            <iframe width="100%" height="420" frameborder="0"
                src="https://www.theblock.co/data/on-chain-metrics/solana/number-of-active-addresses-on-the-solana-network-daily-7dma/embed"
                title="Number of Active Addresses on the Solana Network (Daily, 7DMA)"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">月度新用户</div>
            <iframe src="https://dune.com/embeds/3975041/6689422/">
        </div>
        <div class="chart">
            <div class="chart-title">Fee （主网）</div>
            <iframe width="950" height="950"
                src="https://tokenterminal.com/terminal/metrics/fees?v=ZmZhYjNlMDIzN2I5MjkyZDM0YWIxMjBl/embed/key-metrics"
                title="Token Terminal"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">Fee </div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/fees-paid-by-users?showUsd=true&theme=dark&timespan=365d&scale=absolute&interval=daily&showMainnet=true&chains=base%2Coptimism%2Carbitrum%2Cscroll%2Ctaiko%2Clinea%2Cblast%2Cmantle%2Czksync_era%2Cmanta%2Czora%2Cpolygon_zkevm%2Cmetis%2Cstarknet%2Cmode%2Credstone%2Cethereum"
                title="Fees Paid by Users - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">Fee （Solana）</div>
            <iframe width="100%" height="420" frameborder="0"
                src="https://www.theblock.co/data/on-chain-metrics/solana/total-fees-on-solana/embed"
                title="Total Fees on Solana"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">L2 paid to L1</div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/rent-paid?showUsd=true&theme=dark&timespan=365d&scale=absolute&interval=daily&showMainnet=false&chains=taiko%2Cscroll%2Cpolygon_zkevm%2Carbitrum%2Cimx%2Cstarknet%2Cbase%2Cblast%2Cmantle%2Cmanta%2Coptimism%2Cloopring%2Czora%2Cmode%2Credstone"
                title="Rent Paid to L1 - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">L2 profit</div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/profit?showUsd=true&theme=dark&timespan=365d&scale=absolute&interval=daily&showMainnet=false&chains=base%2Coptimism%2Carbitrum%2Cscroll%2Cblast%2Czora%2Cmode%2Cstarknet%2Cpolygon_zkevm%2Ctaiko"
                title="Onchain Profit - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">TVL （主网）</div>
            <iframe width="100%" height="420" frameborder="0"
                src="https://www.theblock.co/data/decentralized-finance/total-value-locked-tvl/value-locked-by-blockchain/embed"
                title="Value Locked by Blockchain"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">TVL （L2s）</div>
            <iframe width="945" height="638"
                src="https://www.growthepie.xyz/embed/fundamentals/total-value-locked?showUsd=true&theme=dark&timespan=365d&scale=stacked&interval=daily&showMainnet=true&chains=arbitrum%2Cbase%2Coptimism%2Cblast%2Cmantle%2Cscroll%2Clinea%2Czksync_era%2Cstarknet%2Cmanta%2Cmode%2Cmetis%2Ctaiko%2Cpolygon_zkevm%2Cimx%2Cloopring%2Crhino%2Czora%2Credstone"
                title="Total Value Locked - growthepie"></iframe>
        </div>
        <div class="chart">
            <div class="chart-title">TVL （Solana）</div>
            <iframe width="100%" height="420" frameborder="0"
                src="https://www.theblock.co/data/decentralized-finance/total-value-locked-tvl/value-locked-by-blockchain/embed"
                title="Value Locked by Blockchain"></iframe>
        </div>
    </div>
</body>

</html>
